name: Build Debian Surface Live ISO

on:
  workflow_dispatch:  # Manuelles Starten

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y live-build debootstrap wget curl git gnupg

      - name: Configure Live Build
        run: |
          lb config \
            --distribution bookworm \
            --binary-images iso-hybrid \
            --debian-installer live \
            --archive-areas "main contrib non-free non-free-firmware" \
            --apt-recommends false \
            --debian-installer-gui true

      - name: Add Linux-Surface Repository
        run: |
          mkdir -p config/archives
          echo 'deb [arch=amd64] https://pkg.surfacelinux.com/debian release main' \
            | sudo tee config/archives/linux-surface.list.chroot
          wget -qO - https://pkg.surfacelinux.com/debian/pubkey.gpg \
            | gpg --dearmor | sudo tee config/archives/linux-surface.gpg.chroot

      - name: Add Custom Package List
        run: |
          mkdir -p config/package-lists
          cat <<EOF | tee config/package-lists/surface-kde.list.chroot
          plasma-desktop
          kde-config-sddm
          sddm
          konsole
          dolphin
          okular
          linux-image-surface
          linux-headers-surface
          iptsd
          libwacom-surface
          surface-control
          libcamera
          libcamera-tools
          v4l-utils
          build-essential
          cmake
          gcc
          g++
          make
          wget
          curl
          git
          htop
          flatpak
          gnome-software-plugin-flatpak
          EOF

      - name: Enable IPTSD Auto-Start
        run: |
          mkdir -p config/hooks
          cat <<EOF | tee config/hooks/enable-iptsd.chroot
          #!/bin/sh
          systemctl enable iptsd
          EOF
          chmod +x config/hooks/enable-iptsd.chroot

      - name: Build ISO
        run: sudo lb build

      - name: Upload ISO Artifact
        uses: actions/upload-artifact@v3
        with:
          name: debian-surface-live-iso
          path: ./*.iso
