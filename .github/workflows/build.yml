name: Build Debian Surface Live ISO

on:
  workflow_dispatch:  # Manuelles Starten

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y live-build debootstrap wget curl git gnupg squashfs-tools xorriso ca-certificates

      - name: Configure Live Build
        run: |
          lb config \
            --distribution bookworm \
            --binary-images iso-hybrid \
            --debian-installer live \
            --archive-areas "main contrib non-free non-free-firmware" \
            --apt-recommends false \
            --debian-installer-gui true \
            --mirror-bootstrap http://deb.debian.org/debian \
            --mirror-chroot http://deb.debian.org/debian \
            --mirror-security http://security.debian.org/debian-security

      - name: Add Linux-Surface Repository
        run: |
          mkdir -p config/archives
          wget -qO - https://pkg.surfacelinux.com/debian/pubkey.gpg | gpg --dearmor | sudo tee /usr/share/keyrings/linux-surface-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/linux-surface-archive-keyring.gpg] https://pkg.surfacelinux.com/debian release main" \
            | sudo tee config/archives/linux-surface.list.chroot

      - name: Add Custom Package List
        run: |
          mkdir -p config/package-lists
          cat <<EOF | tee config/package-lists/surface-kde.list.chroot
          plasma-desktop
          kde-config-sddm
          sddm
          konsole
          dolphin
          okular
          linux-image-surface
          linux-headers-surface
          iptsd
          libwacom-surface
          surface-control
          libcamera
          libcamera-tools
          v4l-utils
          build-essential
          cmake
          gcc
          g++
          make
          wget
          curl
          git
          htop
          flatpak
          gnome-software-plugin-flatpak
          EOF

      - name: Enable IPTSD Auto-Start
        run: |
          mkdir -p config/hooks
          cat <<EOF | tee config/hooks/enable-iptsd.chroot
          #!/bin/sh
          systemctl enable iptsd
          EOF
          chmod +x config/hooks/enable-iptsd.chroot

      - name: KDE Default Session
        run: |
          mkdir -p config/hooks
          cat <<EOF | tee config/hooks/kde-default-session.chroot
          #!/bin/sh
          echo "/usr/bin/sddm" > /etc/X11/default-display-manager
          EOF
          chmod +x config/hooks/kde-default-session.chroot

      - name: Build ISO
        run: |
          sudo lb clean
          sudo lb build

      - name: Upload ISO Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-surface-live-iso
          path: ./*.iso
          compression-level: 9
          overwrite: true
