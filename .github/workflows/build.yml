name: Build Debian Surface Live ISO

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y live-build debootstrap wget curl git gnupg squashfs-tools xorriso ca-certificates debian-archive-keyring

      - name: Configure Live Build
        run: |
          lb config \
            --distribution bookworm \
            --binary-images iso-hybrid \
            --debian-installer live \
            --archive-areas "main contrib non-free non-free-firmware" \
            --apt-recommends false \
            --debian-installer-gui true \
            --mirror-bootstrap http://deb.debian.org/debian \
            --mirror-chroot http://deb.debian.org/debian

      - name: Copy Chroot Configuration
        run: |
          mkdir -p config/archives config/package-lists config/hooks
          cp -r chroot-configs/archives/* config/archives/
          cp -r chroot-configs/package-lists/* config/package-lists/
          cp -r chroot-configs/hooks/* config/hooks/

      - name: Build ISO
        run: |
          sudo lb clean
          sudo lb build

      - name: Upload ISO Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debian-surface-live-iso
          path: ./*.iso
          compression-level: 9
          overwrite: true
